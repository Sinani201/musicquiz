<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<meta charset="UTF-8">

<title>Music Quiz</title>

<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="site.css" type="text/css" media="screen" />

<script type="text/javascript" src="site.js"></script>
</head>

<body>
	<h1>Music Quiz</h1>
	<div id="controls">
		<button id="playsong">Play random snippet</button>
		<button id="reveal">Reveal song name</button>
		<button id="replay">Replay snippet</button>
		<div id="songname"></div>
		<audio id="player">Your browser does not support the <code>audio</code> audio element.</audio>
	</div>
	<span id="showhide">Hide song list</span>
	<div id="song-selector">
		<input type="file" id="files" name="files[]" multiple />
		<div id="dragbox">Drag song files here</div>
		<div id="selectallnone">
			<button id="selectall">Select all</button>
			<button id="selectnone">Select none</button>
		</div>
		<table id="songlist"></table>
	</div>
	<footer>Made with â™¡ by Daniel Kessler for Berkeley's Music 27 course. <a href="https://github.com/dkess/musicquiz">Fork me on GitHub!</a></footer>
</body>
</html>
